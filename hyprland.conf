# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

misc {
  disable_hyprland_logo = yes
  disable_splash_rendering = yes
  mouse_move_enables_dpms = yes
  key_press_enables_dpms = yes
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

bindl=,switch:off:Lid Switch,exec,hypr-laptop-lid.sh
bindl=,switch:on:Lid Switch,exec,hypr-laptop-lid.sh

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        clickfinger_behavior = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 10
    border_size = 3
    col.active_border = rgb(b5bd68)
    col.inactive_border = rgb(1d1f21)

    layout = dwindle

}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3
    blur {
      enabled = no
    }
    #blur_size = 3
    #blur_passes = 1
    #blur_new_optimizations = on

    drop_shadow = no
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, default
    animation = border, 1, 5, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 6, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = float, ^(zoom)$
windowrule = float, title:^$
windowrulev2 = float, workspace:name:special
windowrule = workspace special, title:^(Firefox â€” Sharing Indicator)$
#windowrule = workspace special, ^(obsidian)$
windowrule = idleinhibit fullscreen, ^(.*)$
windowrulev2 = bordercolor rgb(81a2be), pinned:1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, kitty
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod SHIFT, W, exec, firefox
bind = $mainMod SHIFT, Space, togglefloating, 
bind = $mainMod, D, exec, myrofi.sh
bind = $mainMod, P, exec, pause.sh # dwindle
bind = $mainMod, V, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod ALT, L, exec, screen-locker.sh
bind = $mainMod , Escape, exec, dunstctl close-all
bind = $mainMod , N, exec, dunstctl action

# printscreen
bind = ,Print, exec, screencap.sh some
bind = SHIFT,Print, exec, screencap.sh all

# volume/brightness value bar with wob
$wobSock = /tmp/wob.fifo 
exec-once = mkfifo $wobSock && tail -f $wobSock | wob
bindr=, XF86AudioRaiseVolume, exec, pamixer -ui 2 && pamixer --get-volume > $wobSock
bindr=, XF86AudioLowerVolume, exec, pamixer -ud 2 && pamixer --get-volume > $wobSock
bindr=, XF86AudioMute, exec, pamixer --toggle-mute && ( pamixer --get-mute && echo 0 > $wobSock ) || pamixer --get-volume > $wobSock
# brightness controls
bindr=, XF86MonBrightnessUp, exec, light -A 5 && light -G | cut -d'.' -f1 > $wobSock
bindr=, XF86MonBrightnessDown, exec, light -U 5 && light -G | cut -d'.' -f1 > $wobSock

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# make active floating window "sticky" (pinned to all workspaces)
bind = $mainMod, S, pin

# scratchpad / special workspace
bind = $mainMod, Minus, togglespecialworkspace
bind = $mainMod SHIFT, Minus, movetoworkspacesilent, special

# group windows
bind = $mainMod, A, togglegroup
bind = $mainMod SHIFT, a, moveintogroup, l
bind = $mainMod SHIFT, s, moveintogroup, d
bind = $mainMod SHIFT, w, moveintogroup, u
bind = $mainMod SHIFT, d, moveintogroup, r

bind = $mainMod, Left, changegroupactive, b
bind = $mainMod, Right, changegroupactive, f

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# resizing windows
bind = $mainMod, R, submap, resize
# will start a submap called "resize"
submap = resize
# sets repeatable binds for resizing the active window
binde = , l, resizeactive, 50 0
binde = , h, resizeactive, -50 0
binde = , k, resizeactive, 0 -40
binde = , j, resizeactive, 0 40
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
# use reset to go back to the global submap
bind = , escape, submap, reset 
# will reset the submap, meaning end the current one and return to the global one
submap = reset


# Execute your favorite apps at launch
exec-once = dunst 
exec-once = waybar
exec-once = swaybg --color '#1d1f21' 
exec-once = hypridle.sh &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#exec-once = obsidian --enable-features=UseOzonePlatform --ozone-platform-hint=wayland
#exec-once = firefox
#exec-once = slack --ozone-platform-hint=auto --enable-features=WaylandWindowDecorations --enable-webrtc-pipewire-capturer

exec = hypr-laptop-lid.sh
